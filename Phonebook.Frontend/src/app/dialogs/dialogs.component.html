<div>
  <div class="header">
    <button class="close-button" mat-button mat-dialog-close cdkFocusInitial>
      <span>x</span>
    </button>
    <h1 mat-dialog-title>
      {{ title }}
    </h1>
  </div>
  <div mat-dialog-content>
    <app-dialog-view
      #appdialogview
      [title]="title"
      [content]="content"
      [data]="data"
    ></app-dialog-view>
  </div>
</div>
