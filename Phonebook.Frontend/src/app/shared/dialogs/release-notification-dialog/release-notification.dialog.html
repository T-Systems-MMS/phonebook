<div class="releaseDialog">
  <h1 mat-dialog-title>We've updated to a newer Version!</h1>
  <mat-dialog-content>
    <div [innerHTML]="text"></div>
  </mat-dialog-content>
  <div class="pb-spacer"></div>
  <mat-dialog-actions>
    <p>Curious whats coming up next? Take a look at our
      <a href="https://github.com/T-Systems-MMS/phonebook/projects/1">current
        Sprint
      </a>.
    </p>
    <div class="actions">
      <button mat-button mat-dialog-close cdkFocusInitial>Cool!</button>
    </div>
  </mat-dialog-actions>
</div>
