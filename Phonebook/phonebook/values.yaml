# Default values for phonebook.

# General Variables
host: &host 'localhost'
environment: 'development'

# Frontend Variables
frontend:
  name: frontend
  image:
    repository: tsystemsmms
    name: phonebook-frontend
    tag: 1.41.0
    pullPolicy: Always
  replicaCount: 3
  service:
    type: ClusterIP
    port: 80

source:
  peoplesoft:
    name: source-peoplesoft
    environment: Live
    image:
      repository: tsystemsmms
      # TODO: Change to new image
      name: phonebook-source-peoplesoft
      tag: latest
      pullPolicy: Always
    replicaCount: 3
    service:
      type: ClusterIP
      port: 80

ingress:
  enabled: true
  annotations: {}

# Traefik Configuration
traefik:
  enabled: true
  additional:
    checkNewVersion: false
    sendAnonymousUsage: false
  dashboard:
    enable: false
    ingressRoute: false
  
  additionalArguments: 
  - "--providers.kubernetesingress"
  logs:
    loglevel: warn
  globalArguments:
    - ''    
  ssl:
    enabled: true
    enforced: true
  rbac:
    enabled: true
  kubernetes:
    namespaces:
      - kube-public
