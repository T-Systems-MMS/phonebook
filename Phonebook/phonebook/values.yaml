# Default values for phonebook.

# General Variables
host: &host 'localhost'
environment: 'production'

# Frontend Variables
frontend:
  name: frontend
  image:
    repository: tsystemsmms
    name: phonebook-frontend
    tag: 1.41.0
    pullPolicy: Always
  replicaCount: 3
  service:
    type: ClusterIP
    port: 80

source:
  peoplesoft:
    name: source-peoplesoft
    environment: Live
    image:
      repository: tsystemsmms
      # TODO: Change to new image
      name: phonebook-source-peoplesoft
      tag: latest
      pullPolicy: Always
    replicaCount: 3
    service:
      type: ClusterIP
      port: 80

ingress:
  enabled: true
  annotations: {}

# Traefik Configuration
traefik:
  deployment:
    enabled: true

  additionalArguments:
    - --entryPoints.websecure.http.tls=true
    - --entrypoints.web.http.redirections.entrypoint.to=:443
    - --entrypoints.web.http.redirections.entrypoint.permanent=true
    - --providers.kubernetesingress
    - --providers.kubernetesingress.ingressclass=public
    - --providers.kubernetesingress.ingressendpoint.publishedservice=kube-system/traefik-v2
    - --providers.kubernetescrd.ingressclass=public
    - --serverstransport.insecureskipverify
    # - --entryPoints.metrics.address=:8082
    # - --metrics.prometheus.entryPoint=metrics
    # - --metrics.prometheus
    # - --log.level=DEBUG
    - --accesslog

  logs:
    loglevel: warn

  globalArguments:
    - ''
  ssl:
    enabled: true
    enforced: true

  rbac:
    enabled: true

  kubernetes:
    namespaces:
      - kube-public
