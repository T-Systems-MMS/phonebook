trigger: none
pr:
  branches:
    include:
      - master
  paths:
    include:
      - /Phonebook.Frontend/*

jobs:
  - job: E2E
    displayName: E2E Tests
    pool:
      vmImage: 'ubuntu-16.04'
    steps:
      - task: UseNode@1
        inputs:
          version: '11.x'

      - task: Npm@1
        inputs:
          command: 'custom'
          customCommand: 'ci'
          workingDir: 'Phonebook.Frontend/'

      - task: Npm@1
        displayName: 'run e2e tests'
        inputs:
          command: 'custom'
          workingDir: 'Phonebook.Frontend/'
          customCommand: 'run e2e'

  - job: Unit
    displayName: Unit Tests
    pool:
      vmImage: 'ubuntu-16.04'
    steps:
      - task: UseNode@1
        inputs:
          version: '11.x'

      - task: Npm@1
        inputs:
          command: 'custom'
          customCommand: 'ci'
          workingDir: 'Phonebook.Frontend/'

      - task: Npm@1
        displayName: 'run unit tests'
        inputs:
          command: 'custom'
          workingDir: 'Phonebook.Frontend/'
          customCommand: 'run test'

  - job: build_de
    displayName: Build (de)
    pool:
      vmImage: 'Ubuntu-16.04'
    steps:
      - task: UseNode@1
        inputs:
          version: '11.x'

      - task: Npm@1
        inputs:
          command: 'custom'
          customCommand: 'ci'
          workingDir: 'Phonebook.Frontend/'

      - task: Npm@1
        displayName: 'build app'
        inputs:
          command: 'custom'
          workingDir: 'Phonebook.Frontend/'
          customCommand: 'run build:de'

  - job: build_en
    displayName: Build (en)
    pool:
      vmImage: 'Ubuntu-16.04'
    steps:
      - task: UseNode@1
        inputs:
          version: '11.x'

      - task: Npm@1
        inputs:
          command: 'custom'
          customCommand: 'ci'
          workingDir: 'Phonebook.Frontend/'

      - task: Npm@1
        displayName: 'build app'
        inputs:
          command: 'custom'
          workingDir: 'Phonebook.Frontend/'
          customCommand: 'run build:en'
