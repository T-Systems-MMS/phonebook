<mat-drawer-container class="sidenav-container" autosize>
  <mat-drawer #drawer mode="side" value="">
    <input type="checkbox" value="bookmarkedWidget" [checked]="bookmarkedWidget" (change)="bookmarkedWidget = !bookmarkedWidget" />
    Bookedmarked Widget
    <button class="btn-group" id="grid" (click)="toggleGridVisibility()">
      {{ (isGridVisible && 'Vanish Grid') || 'Show Grid' }}
    </button>
    <div class="btn-group">
      <span> Rows: {{ rows }} </span>
      <button class="btn btn-sm btn-icon" (click)="doRows(false)">
        <mat-icon>remove</mat-icon>
      </button>
      <button class="btn btn-sm btn-icon" (click)="doRows(true)">
        <mat-icon>add</mat-icon>
      </button>
      <span> Cols: {{ cols }} </span>
      <button class="btn btn-sm btn-icon" (click)="doCols(false)">
        <mat-icon>remove</mat-icon>
      </button>
      <button class="btn btn-sm btn-icon" (click)="doCols(true)">
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </mat-drawer>
  <button
    class="btn btn-sm"
    [class.btn-primary]="editable"
    (click)="editable = !editable"
    mat-button
    (click)="drawer.toggle()"
  >
    <button mat-icon-button *ngIf="!editable">
      <mat-icon>create</mat-icon>
    </button>
    {{ (editable && 'Done') || 'Edit' }}
  </button>
</mat-drawer-container>

<div class="dashboard-container">
  <div class="dashboard-page">
    <ngx-widget-grid
      [rows]="rows"
      [columns]="cols"
      [highlightNextPosition]="highlightNextPosition"
      #grid
      [showGrid]="isGridVisible"
    >
      <ngx-widget
        *ngIf="bookmarkedWidget"
        [movable]="editable"
        [resizable]="editable"
        [swapOnMove]="editable"
        [position]="getPosition(bookmarked)"
      >
        <div style="height:100%;width:100%; display:flex;">
          <app-bookmarked></app-bookmarked>
        </div>
      </ngx-widget>
    </ngx-widget-grid>
  </div>
</div>
