<div>
  <div class="center">
    <h2 mat-dialog-title>User Information</h2>
    <div mat-dialog-content>
      <span>
        Dear {{ data.Titel }} {{ data.Firstname }} {{ data.Lastname }}<br />
        Unfortunately, you cannot change your user information via the Phonebook interface. <br />
        If your data is incorrect, please contact your human resources department.
      </span>
    </div>
  </div>
  <div class="actions">
    <button mat-button mat-dialog-close cdkFocusInitial>
      Got it!
    </button>
  </div>
</div>
